name: contract-ci

on:
  pull_request:
  push:
    tags:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker compose
        run: STAKE_TOKEN="umeme" docker-compose up -d
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: 'envoylabs/whoami'
          ref: 'v0.5.6'
      - name: Run deploy script
        run: |
          chmod a+x ./scripts/deploy_ci.sh
          ./scripts/deploy_ci.sh
